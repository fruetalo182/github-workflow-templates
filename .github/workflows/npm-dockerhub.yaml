name: NPM dependencies + Docker Hub Build and Push with optional args

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string
      docker-hub-image-name:
        required: true
        type: string
      docker-hub-username:
        required: true
        type: string
      docker-build-args:
        required: false
        type: string

jobs:
  checkout-npm-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ inputs.node-version }}

      - name: Install NPM dependencies
        run: npm install

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ inputs.docker-hub-username }}/${{ inputs.docker-hub-image-name }}:${{ github.sha }}
            ${{ inputs.docker-hub-username }}/${{ inputs.docker-hub-image-name }}:latest
          build-args: ${{ inputs.docker-build-args }}
